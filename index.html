<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Spotify</title>
</head>

<body class="">
    <div class="wrapper">
        <!-- sezione in alto -->
        <div class="box row">
            <!-- navigazione sinistra -->
            <div class="col_2">

                <div class="row nav_left">
                    <div class="navigation"></div>
                    <div class="profile"></div>
                </div>
            </div>
            <!-- finestra principale -->
            <div class="col_10">
                <div class="upgrade"></div>

                <div class="music_box">
                    <div class="shift"></div>
                    Recently played
                    <div class="row recent_music">
                        <div class="col_2 col_md_3 col_sm_6"></div>
                        <div class="col_2 col_md_3 col_sm_6"></div>
                        <div class="col_2 col_md_3 col_sm_6"></div>
                        <div class="col_2 col_md_3 col_sm_6"></div>
                        <div class="col_2 col_md_3 col_sm_6"></div>
                        <div class="col_2 col_md_3 col_sm_6"></div>
                    </div>
                    Creato per John Doe
                    <div class="row personal_music">
                        <div class="col_2 col_md_3 col_sm_6"></div>
                        <div class="col_2 col_md_3 col_sm_6"></div>
                    </div>
                    Artisti pi√π popolari
                    <div class="row popular_music">
                        <div class="col_2 col_md_3 col_sm_6"></div>
                        <div class="col_2 col_md_3 col_sm_6"></div>
                    </div>
                </div>

            </div>
        </div>
        <!-- sezione player -->
        <div class="player row">
            <!-- Riproduzione in corso -->
            <div class="playback row col_2">
                <div class="playback_left row">
                    <img src="./assets/img/sinister.jpeg" alt="">
                    <div>
                        <div class="name_track">Sinister</div>
                        <div class="name_artist">Brano Nome</div>
                    </div>
                </div>

                <div class="playback_right row">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder"></i>
                </div>
            </div>

            <div class="empty col_2"></div>
            <!-- Player centrale -->
            <div class="play col_4">

                <div class="play_nav row">
                    <div class="empty col_4"></div>
                    <div class="row col_4">
                        <i class="fa-solid fa-shuffle"></i>
                        <i class="fa-solid fa-backward-step"></i>
                        <i class="fa-regular fa-circle-play"></i>
                        <i class="fa-solid fa-forward-step"></i>
                        <i class="fa-solid fa-rotate-right"></i>
                    </div>
                    <div class="empty col_4"></div>
                </div>

                <div class="play_time row">
                    <div class="col_1">0:25</div>
                    <div class="col_10 row"><div></div></div>
                    <div class="col_1">4:35</div>
                </div>

            </div>

            <div class="empty col_2"></div>

            <div class="actions col_2"></div>
        </div>
    </div>
</body>

</html>
