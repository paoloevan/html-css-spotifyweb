<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Spotify</title>
</head>

<body class="debug">
    <div class="container">
        <!-- sezione in alto -->
        <div class="box row">
            <!-- navigazione sinistra -->
            <div class="col_2"></div>
            <!-- finestra principale -->
            <div class="col_10">
                <div class="upgrade"></div>

                <div class="music_box">
                    <div class="shift"></div>
                    Recently played
                    <div class="row recent_music">
                        <div class="col_2"></div>
                        <div class="col_2"></div>
                        <div class="col_2"></div>
                        <div class="col_2"></div>
                        <div class="col_2"></div>
                        <div class="col_2"></div>
                        <div class="col_2"></div>
                        <div class="col_2"></div>
                    </div>
                    Creato per John Doe
                    <div class="row personal_music">
                        <div class="col_2"></div>
                        <div class="col_2"></div>
                    </div>
                    Artisti pi√π popolari
                    <div class="row popular_music">
                        <div class="col_2"></div>
                        <div class="col_2"></div>
                    </div>
                </div>

            </div>
        </div>
        <!-- sezione player -->
        <div class="player row">
            <div class="playback"></div>
            <div class="play"></div>
            <div class="actions"></div>
        </div>
    </div>
</body>

</html>
