<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Spotify</title>
</head>

<body class="">
    <div class="wrapper">
        <!-- sezione in alto -->
        <div class="box row">
            <!-- navigazione sinistra -->
            <div class="column">

                <div class="row nav_left">
                    <!-- Home - Cerca - Libreria - Playlist-->
                    <div class="navigation">

                        <div class="logo">
                            <img src="./assets/img/logo.svg" alt="">
                        </div>

                        <div class="section_nav_left row">
                            <img src="./assets/img/home.svg" alt="">
                            <span>Home</span>
                        </div>
                        <div class="section_nav_left row">
                            <img src="./assets/img/search.svg" alt="">
                            <span>Cerca</span>
                        </div>
                        <div class="section_nav_left row">
                            <img src="./assets/img/libreria.svg" alt="">
                            <span>La tua libreria</span>
                        </div>
                        <!-- Playlist -->
                        <div class="playlist">
                            <h4>PLAYLIST</h4>
                            <div class="add_playlist row">
                                <i class="fa-solid fa-plus"></i>
                                <span>Crea Playlist</span>
                            </div>
                            <div class="playlist_name">
                                Nome Playlist
                            </div>
                            <div class="playlist_name">
                                Nome Playlist
                            </div>
                            <div class="playlist_name">
                                Nome Playlist
                            </div>
                            <div class="playlist_name">
                                Nome Playlist
                            </div>
                            <div class="playlist_name">
                                Nome Playlist
                            </div>
                            <div class="playlist_name">
                                Nome Playlist
                            </div>
                            <div class="playlist_name">
                                Nome Playlist
                            </div>
                        </div>
                    </div>
                    <!-- Profilo - Installa App -->
                    <div class="profile">
                        <div class="row">
                            <img src="./assets/img/download.svg" alt="">
                            <span>Installa App</span>
                        </div>
                        <hr>
                        <div class="row">
                            <img id="profile" src="./assets/img/profile.svg" alt="">
                            <h3>John Doe</h3>
                        </div>
                    </div>
                </div>

                <!-- Nav-left varsione small -->
                <div class="nav_small">
                    <img src="./assets/img/logo-small.svg" alt="">
                    <img src="./assets/img/home.svg" alt="">
                    <img class="grey" src="./assets/img/search.svg" alt="">
                    <img class="grey" src="./assets/img/libreria.svg" alt="">
                </div>

            </div>
            <!-- finestra principale -->
            <div class="col_10">
                <div class="upgrade"></div>

                <div class="music_box">
                    <div class="shift"></div>
                    Recently played
                    <div class="row recent_music">
                        <div class="col_2 col_md_3 col_sm_6"></div>
                        <div class="col_2 col_md_3 col_sm_6"></div>
                        <div class="col_2 col_md_3 col_sm_6"></div>
                        <div class="col_2 col_md_3 col_sm_6"></div>
                        <div class="col_2 col_md_3 col_sm_6"></div>
                        <div class="col_2 col_md_3 col_sm_6"></div>
                    </div>
                    Creato per John Doe
                    <div class="row personal_music">
                        <div class="col_2 col_md_3 col_sm_6"></div>
                        <div class="col_2 col_md_3 col_sm_6"></div>
                    </div>
                    Artisti pi√π popolari
                    <div class="row popular_music">
                        <div class="col_2 col_md_3 col_sm_6"></div>
                        <div class="col_2 col_md_3 col_sm_6"></div>
                    </div>
                </div>

            </div>
        </div>
        <!-- sezione player -->
        <div class="player row">
            <!-- Riproduzione in corso -->
            <div class="playback row col_2 col_md_4">
                <div class="col_6 row">
                    <div class="playback_left row">
                        <img src="./assets/img/sinister.jpeg" alt="">
                        <div>
                            <div class="name_track">Sinister</div>
                            <div class="name_artist">Brano Nome</div>
                        </div>
                    </div>

                    <div class="playback_right row">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-regular fa-folder"></i>
                    </div>
                </div>
            </div>

            <!-- Player centrale -->
            <div class="play col_4 row">

                <div class="play_nav row col_12">
                    <div class="row col_4">
                        <i class="fa-solid fa-shuffle"></i>
                        <i class="fa-solid fa-backward-step"></i>
                        <i class="fa-regular fa-circle-play"></i>
                        <i class="fa-solid fa-forward-step"></i>
                        <i class="fa-solid fa-rotate-right"></i>
                    </div>
                </div>

                <div class="play_time row col_12">
                    <div class="col_1">0:25</div>
                    <div class="col_10 row">
                        <div></div>
                    </div>
                    <div class="col_1">4:35</div>
                </div>

            </div>

            <!-- volume e azioni -->
            <div class="actions col_2 row col_md_4">
                <div class="row">

                    <span><i class="fa-solid fa-list"></i></span>
                    <span><i class="fa-solid fa-desktop"></i></span>
                    <span><i class="fa-solid fa-volume-high"></i></span>
                </div>

                <div class="col_6 sound">
                    <div class="col_10 row">
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
