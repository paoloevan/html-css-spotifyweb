<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Spotify</title>
</head>

<body class="debug">
    <div class="wrapper">
        <!-- sezione in alto -->
        <div class="box row">
            <!-- navigazione sinistra -->
            <div class="col_2">

                <div class="row nav_left">
                    <div class="navigation"></div>
                    <div class="profile"></div>
                </div>
            </div>
            <!-- finestra principale -->
            <div class="col_10">
                <div class="upgrade"></div>

                <div class="music_box">
                    <div class="shift"></div>
                    Recently played
                    <div class="row recent_music">
                        <div class="col_2 col_md_3 col_sm_6"></div>
                        <div class="col_2 col_md_3 col_sm_6"></div>
                        <div class="col_2 col_md_3 col_sm_6"></div>
                        <div class="col_2 col_md_3 col_sm_6"></div>
                        <div class="col_2 col_md_3 col_sm_6"></div>
                        <div class="col_2 col_md_3 col_sm_6"></div>
                    </div>
                    Creato per John Doe
                    <div class="row personal_music">
                        <div class="col_2 col_md_3 col_sm_6"></div>
                        <div class="col_2 col_md_3 col_sm_6"></div>
                    </div>
                    Artisti pi√π popolari
                    <div class="row popular_music">
                        <div class="col_2 col_md_3 col_sm_6"></div>
                        <div class="col_2 col_md_3 col_sm_6"></div>
                    </div>
                </div>

            </div>
        </div>
        <!-- sezione player -->
        <div class="player row">

            <div class="playback row">
                <img src="./assets/img/sinister.jpeg" alt="">
                <div>
                    <div class="name_track">Sinister</div>
                    <div class="name_artist">Brano Nome</div>
                </div>
            </div>
            <div class="play"></div>
            <div class="actions"></div>
        </div>
    </div>
</body>

</html>
