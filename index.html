<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Spotify</title>
</head>
<body class="debug">
    <div class="container">
        
        <div class="box row">

            <div class="col_2"></div>

            <div class="col_10">
                <div class="upgrade"></div>
                <div class="shift"></div>
                <div class="row recent_music">
                    <div class="col_2"></div>
                    <div class="col_2"></div>
                    <div class="col_2"></div>
                    <div class="col_2"></div>
                    <div class="col_2"></div>
                    <div class="col_2"></div>
                    <div class="col_2"></div>
                    <div class="col_2"></div>
                </div>
                <div class="row personal_music">
                    <div class="col_2"></div>
                    <div class="col_2"></div>
                </div>
                <div class="row popular_music">
                    <div class="col_2"></div>
                    <div class="col_2"></div>
                </div>
            </div>
        </div>

        <div class="player row">
            <div class="playback"></div>
            <div class="play"></div>
            <div class="actions"></div>
        </div>
    </div>

</html>
